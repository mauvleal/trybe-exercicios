<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="para-fixar.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="primaria">
    <h3 id="cor-um">Cor primária</h3>
  </div>
  <div id="secundaria">
    <h3 id="cor-dois">Cor Secundária</h3>
  </div>
  <div id="complementar">
    <h3 id="cor-tres">Cor Complementar</h3>
  </div>
  <div id="escura">
    <h3 id="cor-quatro">Cor Escura</h3>
  </div>
  <div id="clara"> 
    <h3 id="cor-cinco">Cor Clara</h3>
  </div>
</body>
</html>
